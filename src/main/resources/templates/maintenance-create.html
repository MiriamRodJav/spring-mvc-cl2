<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Crear Película</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .page-title {
        font-size: 2rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 1rem;
    }
    .form-label {
        font-weight: bold;
    }
    .form-container {
        background-color: #f9f9f9;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-container h3 {
        margin-bottom: 1.5rem;
        color: #0056b3;
    }
    .btn-success, .btn-secondary {
        width: 45%;
    }
    .btn-cancel {
        margin-left: 10px;
    }
  </style>
</head>
<body>

<div class="container mt-5">

  <div class="form-container">
    <h3>Crear Película</h3>

    <form th:object="${film}" th:action="@{/maintenance/create-confirm}" method="post">

      <div class="mb-3 row">
        <label for="title" class="col-sm-3 col-form-label">Título</label>
        <div class="col-sm-9">
          <input type="text" id="title" th:field="*{title}" class="form-control" required>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="description" class="col-sm-3 col-form-label">Descripción</label>
        <div class="col-sm-9">
          <textarea id="description" th:field="*{description}" class="form-control"></textarea>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="releaseYear" class="col-sm-3 col-form-label">Año de Filmación</label>
        <div class="col-sm-9">
          <input type="number" id="releaseYear" th:field="*{releaseYear}" class="form-control" required>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="languageId" class="col-sm-3 col-form-label">Idioma</label>
        <div class="col-sm-9">
          <select id="languageId" th:field="*{originalLanguageId}" class="form-control" required>
            <option value="" disabled selected>Seleccione un idioma</option>
            <!-- Aquí debes iterar sobre los idiomas disponibles -->
            <option th:each="language : ${languages}" th:value="${language.languageId}" th:text="${language.name}"></option>
          </select>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="rentalDuration" class="col-sm-3 col-form-label">Tiempo de Alquiler (Días)</label>
        <div class="col-sm-9">
          <input type="number" id="rentalDuration" th:field="*{rentalDuration}" class="form-control" required>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="rentalRate" class="col-sm-3 col-form-label">Precio de Alquiler (USD)</label>
        <div class="col-sm-9">
          <input type="number" id="rentalRate" step="0.01" th:field="*{rentalRate}" class="form-control">
        </div>
      </div>

      <div class="mb-3 row">
        <label for="length" class="col-sm-3 col-form-label">Duración de la Película (Minutos)</label>
        <div class="col-sm-9">
          <input type="number" id="length" th:field="*{length}" class="form-control">
        </div>
      </div>

      <div class="mb-3 row">
        <label for="replacementCost" class="col-sm-3 col-form-label">Costo de Reemplazo (USD)</label>
        <div class="col-sm-9">
          <input type="number" id="replacementCost" step="0.01" th:field="*{replacementCost}" class="form-control">
        </div>
      </div>

      <div class="mb-3 row">
        <label for="rating" class="col-sm-3 col-form-label">Categoría</label>
        <div class="col-sm-9">
          <select id="rating" th:field="*{rating}" class="form-control">
            <option value="" disabled selected>Seleccione una categoría</option>
            <option value="G">G</option>
            <option value="PG-13">PG-13</option>
            <option value="PG">PG</option>
            <option value="R">R</option>
            <option value="NC-17">NC-17</option>
          </select>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="specialFeatures" class="col-sm-3 col-form-label">Características de la Película</label>
        <div class="col-sm-9">
          <select id="specialFeatures" th:field="*{specialFeatures}" class="form-control" multiple>
            <option value="Trailers">Trailers</option>
            <option value="Commentaries">Commentaries</option>
            <option value="Deleted Scenes">Deleted Scenes</option>
            <option value="Behind the Scenes">Behind the Scenes</option>
          </select>
        </div>
      </div>

      <div class="mb-3 row">
        <div class="col-sm-9 offset-sm-3">
          <button type="submit" id="btnCreate" class="btn btn-success">
            Guardar
          </button>
          <button type="button" id="btnCancel" class="btn btn-secondary btn-cancel"
                  th:onclick="|location.href='@{/maintenance/start}'|">
            Cancelar
          </button>
        </div>
      </div>

    </form>
  </div>

</div>

</body>
</html>
